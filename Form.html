<html>

    <head>

        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script>
        $(document).ready(function(){    
            let i = 1

            $(".Q2").hide()
            $(".Q3").hide()
            $(".Q3.1").hide()
            $(".Q4").hide()
            $(".Q5").hide()
            $(".Q6").hide()
            $(".Q7").hide()
            $(".Q7.1").hide()
            $(".Q7.2").hide()
            $(".Q8").hide()
            $(".Q9").hide()

            $(".nextBtn").click(function(){
                $(".Q"+i).fadeOut()
                $(".Q"+(i+1)).delay(350).fadeIn()
                i++
            })
        })
        </script>

    </head>

    <body>
        <main>
            <header>
                <nav>
                    <ul class="center">
                        <li> POM </li>
                        <li><a href ="index.html">Home</a></li>
                        <li><a class="active" href ="Form.html">Forms</a></li>
                        <li><a href ="Comparison.html">Comparison</a></li>
                        <li><a href ="Dictionary.html">Dictionary</a></li>                           
                    </ul>
                </nav>
            </header>

            <!-- <div id="img1" ><img src="pigeon1.png" width="700" height="700"></img></div> -->

            <h1>Let's get started!</h1>
            <p class="p-style1">Tell us a little about yourself</p>

            
            <div id="fbox1">

                <div id="form-space1" class="center">
                    
                    <!-- Age Form -->
                    <form class = "Q1" id = "centreForms">
                        <label for="age" id = "QHeading">How old are you?</label><br>
                        <select id="age" name="age" size="3">
                            <option value="18-19">18-19</option>
                            <option value="20-29">20-29</option>
                            <option value="30-39">30-39</option>
                            <option value="40-49">40-49</option>
                            <option value="50-59">50-59</option>
                            <option value="60-69">60-69</option>
                            <option value="70+">70+</option>
                        </select><br>
                    </form>
                </div>

                <div class="center">

                    <!-- Are You Form -->
                    <form class = "Q2" id ="centreForms">
                        <label for="areYou" id = "QHeading">Are you a:</label><br>
                        <br>
                        <input type = "radio" id = "student" value = "Student">
                        <label for = "student">Student</label><br>
                        <br>
                        <input type = "radio" id = "professional" value = "Professional">
                        <label for = "professional">Professional</label><br>
                    </form>
                 </div>

                 <div class="center">
                    <button type = "button" class = "nextBtn">Next</button>
                </div>

            </div>

            <div id="progress-container" class="center">
                <p class="p-style1">10%</p>
                <div id="progress-bar">
                    <div id="progress-bar-child"></div>
                </div>
            </div>

        </main>
    </body>

    <footer><p>@2023 POM, Pigeon Studios</p></footer>

</html>
