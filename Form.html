<html>

    <head>

        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script>
        $(document).ready(function(){    
            let i = 1

            $(".Q2").hide()
            $(".Q3").hide()
            $(".Q4").hide()
            $(".Q5").hide()
            $(".Q6").hide()
            $(".Q7").hide()
            $(".Q8").hide()
            $(".Q9").hide()


            $(".nextBtn").click(function(){
                $(".Q"+i).fadeOut()
                $(".Q"+(i+1)).delay(350).fadeIn()
                i++

                if ( i == 10){
                    window.location.href = "Comparison.html"
                }
            })

        })
        </script>

    </head>

    <body>
        <main>
            <header>
                <nav>
                    <ul class="center">
                        <li class="pom"> POM </li>
                        <li><a href ="index.html">Home</a></li>
                        <li><a class="active" href ="Form.html">Forms</a></li>
                        <li><a href ="Comparison.html">Comparison</a></li>
                        <li><a href ="Dictionary.html">Dictionary</a></li>                           
                    </ul>
                </nav>
            </header>

            <!-- <div id="img1" ><img src="pigeon1.png" width="700" height="700"></img></div> -->

            <h1>Let's get started!</h1>
            
 
            <div id="fbox1">
                <h2 class="sub-heading-style1">Your Financial Profile</h2>
                <p class="p-style2">Tell us a little about yourself</p>
                
                <div id="form-space1" class="center">
                    <!-- Age Form -->
                    <form class = "Q1" id = "centreForms">
                        <label for="age" id = "QHeading">How old are you?</label><br>
                        <select id="age" name="age" size="3">
                            <option value="18-19">18-19</option>
                            <option value="20-29">20-29</option>
                            <option value="30-39">30-39</option>
                            <option value="40-49">40-49</option>
                            <option value="50-59">50-59</option>
                            <option value="60-69">60-69</option>
                            <option value="70+">70+</option>
                        </select><br>
                    </form>
                </div>

                <div class="center">

                        <!-- Are You Form -->
                        <form class = "Q2" id = "centreForms">

                            <label for="areYou" id = "QHeading">Are you a:</label><br>
                            <br>

                            <input type = "radio" id = "student" value = "Student">
                            <label for = "student">Student</label><br>
                            <br>
                            <input type = "radio" id = "professional" value = "Professional">
                            <label for = "professional">Professional</label><br>

                        </form>

                        <!--Income Choices Form-->
                        <form class = "Q3" id = "centreForms">

                            <label for="income" id = "QHeading">What is you primary source of income?</label><br>
                            <br>

                            <input type = "radio" id = "pt" value = "Part Time">
                            <label for = "pt">Part Time Job</label><br>
                            <br>
                            <input type = "radio" id = "ft" value = "Full Time">
                            <label for = "pt">Full Time Job</label><br>
                            <br>
                            <input type = "radio" id = "fs" value = "Family Support">
                            <label for = "pt">Family Support</label><br>
                            <br>
                            <input type = "radio" id = "sl" value = "Student Loan">
                            <label for = "pt">Student Loan</label><br>
                            <br>

                        </form>

                        <!--Expenses Form-->
                        <form class = "Q4" id = "centreForms">
                            
                            <label for = "expenses" id = "QHeading">Please list your monthly expenses</label>

                            <input type = "text" id = "expenses" name = "expenses"><br>

                        </form>

                        <!--Future Saving Form-->
                        <form class = "Q5" id = "centreForms">
                            
                            <label for = "futureSaving" id = "QHeading">How much do you wish to save a month?</label>

                            <input type = "text" id = "futureSaving" name = "futureSaving"><br>

                        </form>          
                        
                        <!--Account Form-->
                        <form class = "Q6" id = "centreForms">

                            <label for="account" id = "QHeading">What type of account do you have?</label><br>
                            <br>

                            <input type = "radio" id = "studentAcc" value = "StudentAcc">
                            <label for = "studentAcc">Student</label><br>
                            <br>
                            <input type = "radio" id = "normalAcc" value = "NormalAcc">
                            <label for = "normalAcc">Professional</label><br>

                        </form>

                        <!--Overdraft Form-->
                        <form class = "Q7" id = "centreForms">

                            <label for="overdraft" id = "QHeading">How much of an overdraft do you have?</label><br>
                            <br>

                            <input type = "radio" id = "lower" value = "Lower">
                            <label for = "lower">£0-1000</label><br>
                            <br>
                            <input type = "radio" id = "higher" value = "Higher">
                            <label for = "higher">>£1000</label><br>

                        </form>
                    
                        
                        <!--Currently Saving Form-->
                        <form class = "Q8" id = "centreForms">

                            <label for="areSaving" id = "QHeading">How much are you currently saving?</label><br>
                            <br>

                            <input type = "radio" id = "nothing" value = "Nothing">
                            <label for = "nothing">Nothing</label><br>
                            <input type = "radio" id = "lessThan1000" value = "lessThan1000">
                            <label for = "lessThan1000">Less than £1000</label><br>
                            <input type = "radio" id = "moreThan1000" value = "moreThan1000">
                            <label for = "moreThan1000">More than £1000</label><br>

                        </form>

                        <!--Possible Saving Form-->
                        <form class = "Q9" id = "centreForms">

                            <label for="possSaving" id = "QHeading">How much do you think you can save a month?</label><br>
                            <br>

                            <input type = "radio" id = "lessThan250" value = "lessThan250">
                            <label for = "lessThan250">Less than 250</label><br>
                            <br>
                            <input type = "radio" id = "moreThan250" value = "moreThan250">
                            <label for = "moreThan250">More than £250</label><br>

                        </form>
                    </div>

                 <div class="center">
                    <button type = "button" class = "nextBtn">Next</button>
                </div>

            </div>

            <div id="progress-container" class="center">
                <p class="p-style1">10%</p>
                <div id="progress-bar">
                    <div id="progress-bar-child"></div>
                </div>
            </div>

        </main>
    </body>

    <footer><p>@2023 POM, Pigeon Studios</p></footer>

</html>
